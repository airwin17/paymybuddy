<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit profil</title>
        <link rel="stylesheet" th:href="@{./css/editProfile.css}">
        <link rel="stylesheet" th:href="@{./css/header.css}">
        <script defer th:src="@{./js/editProfile.js}"></script>
    </head>
    <body>
        <div th:replace="~{/fragments/header :: header}"></div>
        <section id="edit-section">
            <form id="put-form" th:action="@{./editProfil}" method="post">
                <label id="username-label" for="username" class="formeElement">Username</label>
                <input type="text" id="username" name="username" th:value="${username}" class="formeElement" required>
                <label id="email-label" for="email" class="formeElement">Email</label>
                <input type="email" id="email" name="email" th:value="${email}" class="formeElement" required>
                <label id="password-label" for="password" class="formeElement">Password</label>
                <input type="password" id="password" value="555555" placeholder="Mot de passe" name="password" class="formeElement" required>
                <input type="submit" value="Modifier" class="formeElement" id="submit">
                <button type="button" value="Cancel" class="formeElement" id="cancel" style="display: none;">Cancel</button>
            </form>
        </section>
    </body>
</html>
